{% extends 'students/base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-body">

        <div class="d-flex justify-content-between mb-3">
            <h4>Student List</h4>
            <a href="{% url 'student_create' %}" class="btn btn-primary">
                + Add Student
            </a>
        </div>

        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Name   </th>
                    <th>Email  </th>
                    <th>Age    </th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
            {% for s in students %}
                <tr>
                    <td>{{ s.name }}</td>
                    <td>{{ s.email }}</td>
                    <td>{{ s.age }}</td>
                    <td>
                        <a href="{% url 'student_update' s.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'student_delete' s.id %}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure?')">
                            Delete
                        </a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No students found</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
</div>
{% endblock %}
